<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style th:replace="user_home :: style"></style>
    <style>
        .table th{
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="user_home :: top"></div>
        <div th:replace="user_home::menu"></div>
        <div th:replace="user_home::slide"></div>
        <div th:replace="user_home::left"></div>

        <!--content-->
        <div class="col-md-8">

            <div class="jumbotron">
                <h1 class="display-4">Danh sách service yêu thích của bạn !!</h1>
                <p class="lead">Đây là nơi để hiển thị các danh sách</p>
                <hr class="my-4">

                <table class="table table-hover table-dark">
                    <thead>

                    <tr>
                        <th scope="col">Area</th>
                        <th scope="col">Floor Amount</th>
                        <th scope="col">Free Accompany Service</th>
                        <th scope="col">Maximum People</th>
                        <th scope="col">Other Convenience Description</th>
                        <th scope="col">Rent Cost</th>
                        <th scope="col">Room Standard</th>
                        <th scope="col">Status</th>
                        <th scope="col">Rent Type</th>
                        <th scope="col">Service Type</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ser:${favoriteService}">
                        <td th:text="${ser.getArea()}"></td>
                        <td th:text="${ser.getFloorAmount()}"></td>
                        <td th:text="${ser.getFreeAccompanyService()}"></td>
                        <td th:text="${ser.getMaximumPeople()}"></td>
                        <td th:text="${ser.getOtherConvenienceDescription()}"></td>
                        <td th:text="${ser.getRentCost()}"></td>
                        <td th:text="${ser.getRoomStandard()}"></td>
                        <td th:text="${ser.getStatus()}"></td>
                        <td th:text="${ser.getRentType().getName()}"></td>
                        <td th:text="${ser.getServiceType().getName()}"></td>

                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div th:replace="user_home::right">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
