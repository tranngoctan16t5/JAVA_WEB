<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div class="app">
    <span th:if="${status}" th:text="${status}"></span>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Phone number</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr th:each="u:${users}">
            <td th:text="${u.getFirstName()}"></td>
            <td th:text="${u.getLastName()}"></td>
            <td th:text="${u.getPhoneNumber()}"></td>
            <td th:text="${u.getAge()}"></td>
            <td th:text="${u.getEmail()}"></td>
        </tr>
    </table>

    <form action="/users/register" method="get">
        <input type="submit" value="New user"/>
    </form>
</div>
</body>
</html>
